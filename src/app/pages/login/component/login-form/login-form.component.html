<div class="login-form">
  <div class="login-form__form-centered d-flex flex-column m-4 py-4">
    <h1 class="login-form__title text-left" id="login-title">Pay<span>Dashboard</span></h1>
    <h2 class="login-form__welcome-message text-left" id="welcome-message">Bem vindo de volta!</h2>

    <form [formGroup]="form" (ngSubmit)="submit()" aria-labelledby="login-title">
      <fieldset class="form-floating mb-4 position-relative">
        <input
          type="email"
          class="form-control"
          id="emailLabel"
          placeholder="name@example.com"
          aria-required="true"
          formControlName="email"
          aria-labelledby="email"
          aria-describedby="input-email-error"
        />
        <label for="emailLabel">Email</label>
        <small
          *ngIf="email?.touched && email?.dirty && email?.invalid"
          id="input-email-error"
          class="text-danger fs-6 ms-2 mt-1">
          {{ getErrorMessage('email') }}
        </small>
      </fieldset>
      <fieldset class="form-floating mb-4 position-relative">
        <input
          [type]="showPassword ? 'text': 'password' "
          class="form-control"
          id="passwordLabel"
          placeholder="Password"
          formControlName="password"
          aria-required="true"
          aria-describedby="input-password-error"
        />
        <label for="passwordLabel">Senha</label>
        <small
          *ngIf="password?.touched && password?.dirty && password?.invalid"
          id="input-password-error"
          class="text-danger fs-6 ms-2 mt-1">
          {{ getErrorMessage('password') }}
        </small>
        <button
          type="button"
          class="login-form__show-password-btn btn btn-outline-secondary btn-sm position-absolute end-0 top-0 m-2 mt-3"
          (click)="togglePassword()"
          aria-label="Mostrar ou ocultar senha"
          [attr.aria-pressed]="showPassword ? 'true' : 'false'"
        >
          <i [ngClass]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
        </button>
      </fieldset>
      <button
        type="submit"
        class="login-form__submit-button btn btn-primary w-100"
        [disabled]="form.invalid"
      >
        Acessar
      </button>
    </form>
    <div *ngIf="!!error" class="alert alert-danger mt-3" role="alert">
      {{ error }}
    </div>
  </div>
</div>
